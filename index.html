    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">

        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
      <header>
        <div class="row">
          <div class="col-md-12 quicktour-header">
            <img src="img/qt_logo.png" /><h3>QuickTour</h3>
          </div>
        </div>
      </header>

      <section class="quicktour-input">
        <div class="row">
          <div class="col-md-12">
            <div class="cloud animated fadeInUp">
              <div class="search-container">
                <img src="img/comp_loc.png">
                  <input type="text" class="form-control" placeholder="Explore a place...">
                  <span class="input-group-btn">
                    <button class="btn btn-default quicktour-search" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                  </span>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="quicktour-map-container">
        <div class="row">
          <div class="col-md-3">
          </div>
          <div class="col-md-6">
            <div id="map" style="width:500px;height:380px;">
            </div>
          </div>
          <div class="col-md-3">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
          </div>
          <div class="col-md-4">
            <img class="reload-icon" src="img/reload.png" />
          </div>
          <div class="col-md-4">
          </div>
        </div>
        
      </section>

      <section class="quicktour-card-container">
        <div class="container-fluid card-container">
            <div class="row quicktour-cards">

            </div>
        </div>
      </section>

      <footer class="quicktour-footer">
        <p>
          QuickTour - &copy; Etan Berkowitz
        </p>
      </footer>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

      <script src="js/vendor/bootstrap.min.js"></script>
      <script src="js/vendor/async.js"></script>
      <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpLj90EBJl2aBvriCwlhipzl5ftVo5pjg&libraries=places"></script>

      <script src="js/main.js"></script>
    </body>
</html>
